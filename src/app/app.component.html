<div class="contain">
  <!-- sidebar -->
  <app-sidebar></app-sidebar>
  <!-- sidebar -->
  <main class="main">
    <!-- navbar -->
    <app-navbar></app-navbar>
    <!-- navbar -->
    <section class="section__main">
      <div class="main__info">
        <h2 class="main__subtitle">Pending execution</h2>
        <app-card
          *ngFor="let card of getProccessData()"
          [data]="card"
        ></app-card>
        <h2 class="main__subtitle main__subtitle--margin">Completed</h2>
        <app-card
          *ngFor="let card of getCompletedData()"
          [data]="card"
        ></app-card>
      </div>
      <!-- aside -->
      <app-aside></app-aside>
      <!-- aside -->
    </section>
  </main>
</div>
